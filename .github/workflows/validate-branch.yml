name: Validate PR

on:
  pull_request:
    branches: [master, develop]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Validate branch name
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Branch name: $BRANCH_NAME"
          if [[ ! "$BRANCH_NAME" =~ ^(feat|fix|chore|docs|refactor|style|test|tests|perf|build)/.+$ ]]; then
            echo "::error::Invalid branch name: '$BRANCH_NAME'."
            echo "::error::Branch names must start with one of: feat/, fix/, chore/, docs/, refactor/, style/, test/, perf/"
            echo "::error::For example: 'feat/login-page' or 'fix/api-error'"
            exit 1
          fi

      - name: Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR title: $PR_TITLE"
          if [[ ! "$PR_TITLE" =~ ^(feat|fix|chore|docs|refactor|style|test|tests|perf|build)(\(.+\))?:\ .+ ]]; then
            echo "::error::Invalid PR title: $PR_TITLE"
            echo "::error::PR title must follow Conventional Commits, e.g., 'feat(api): add user login'"
            exit 1
          fi
